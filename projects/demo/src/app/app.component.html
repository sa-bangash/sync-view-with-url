<div class="wrapper">
  <div>
    name :
    <input
      type="text"
      name="name"
      [ngModel]="name"
      (ngModelChange)="onNameChange($event)"
    />
    {{ name }}
  </div>
  <div>
    Level :
    <input
      type="text"
      name="level"
      [ngModel]="level"
      (ngModelChange)="onLevelChange($event)"
    />
    {{ level }}
  </div>
</div>
